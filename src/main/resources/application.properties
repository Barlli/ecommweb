# Set the port to Heroku's environment variable
server.port=${PORT:8080}

# Use ClearDB MySQL URL which would be available as an environment variable
# The URL structure is mysql://[username]:[password]@[hostname]/[DB name]?reconnect=true
# this is an environmental variable in heroku
spring.datasource.url=${CLEARDB_DATABASE_URL}

# No need for these using ClearDB URL
# spring.datasource.username=root
# spring.datasource.password=root@123

spring.datasource.platform=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

